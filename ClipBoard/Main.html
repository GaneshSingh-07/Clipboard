<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard</title>
    <link rel="stylesheet" href="engine.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="hero">
      <!-- logo and some text  -->
      <div class="flex justify-center mt-20">
        <img src="./images/logo.svg" alt="logo here" />
      </div>
      <h1 class="text-center mt-4 font-bold text-4xl">
        A history of everything you copy
      </h1>
      <p class="px-8 max-w-3xl mx-auto text-center mt-4 text-gray-600 text-xl">
        Clipboard allows you to track and organize everything you copy.
        Instantly access your clipboard on all your devices.
      </p>

      <!-- button area  -->
      <div class="flex flex-col justify-center items-center space-y-4 mt-8">
        <a
          href="#"
          class="p-4 px-8 text-white bg-cyan-500 rounded-full shadow shadow-lg shadow-cyan-300 hover:opacity-80 duration-300"
          >Download for iOS</a
        >
        <a
          href="#"
          class="p-4 px-8 text-white bg-blue-600 rounded-full shadow shadow-lg shadow-blue-400 hover:opacity-80 duration-300"
          >Download for Mac</a
        >
      </div>
    </section>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
</html>
